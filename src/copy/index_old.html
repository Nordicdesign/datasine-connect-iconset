<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="clearfix mhl ptl">
        <h1>DataSine Connect Icon set</h1>
        <div class="glyph fs1">
          <div class="clearfix pbs">
            <svg class="icon icon_alert">
              <use xlink:href="sprite.svg#icon_alert">
            </svg>
            <span> icon_alert</span>
          </div>
        </div>

        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_alert_selected"><use xlink:href="sprite.svg#icon_alert_selected"></use></svg><span> icon_alert_selected</span>
            </div>
        </div>


        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_help"><use xlink:href="sprite.svg#icon_help"></use></svg><span class="name"> icon_help</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_help_selected"><use xlink:href="sprite.svg#icon_help_selected"></use></svg><span class="name"> icon_help_selected</span>
            </div>
        </div>

        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_archive"><use xlink:href="sprite.svg#icon_archive"></use></svg><span class="name"> icon_archive</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_archive_selected"><use xlink:href="sprite.svg#icon_archive_selected"></use></svg><span class="name"> icon_archive_selected</span>
            </div>
        </div>

        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_content"><use xlink:href="sprite.svg#icon_content"></use></svg><span class="name"> icon_content</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon_content_selected"><use xlink:href="sprite.svg#icon_content_selected"></use></svg><span class="name"> icon_content_selected</span>
            </div>
        </div>
  </div>
</body>
</html>
