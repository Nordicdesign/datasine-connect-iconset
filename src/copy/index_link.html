<!doctype html>
<html>

<head>
  <title>DataSine Connect - SVG Icons</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="wrapper">
    <h1>DataSine Connect Icon set</h1>

    <ul>
      <li>
        <img src="icons-sprite.svg#icon_content" alt="Content" class="icon">
        <span> icon_content</span>
      </li>
      <li>
        <img src="icons-sprite.svg#icon_content_selected" alt="Content" class="icon">
        <span> icon_content_selected</span>
      </li>
      <li>
        <img src="icons-sprite.svg#icon_archive" alt="Archive" class="icon">
        <span> icon_archive</span>
      </li>
      <li>
        <img src="icons-sprite.svg#icon_archive_selected" alt="Archive" class="icon">
        <span> icon_archive_selected</span>
      </li>
      <li>
        <img src="icons-sprite.svg#icon_alert" alt="Alerts" class="icon">
        <span> icon_alert</span>
      </li>
      <li>
        <img src="icons-sprite.svg#icon_alert_selected" alt="Alerts" class="icon">
        <span> icon_alert_selected</span>
      </li>
    </ul>

    <ul class="newButton">
      <li>
        <button type="button" name="button">
          <img src="icons-sprite.svg#icon_alert" alt="Alerts" class="icon">
          Connect to Facebook Ads
        </button>
      </li>
    </ul>

  </div>
</body>

</html>
